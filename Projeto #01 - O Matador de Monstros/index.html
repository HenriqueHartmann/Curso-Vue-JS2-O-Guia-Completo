<!doctype html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
    <body>
        <div id="app">
            <div class="block grid grid-template-columns" id="life-bars">
                <div class="item">
                    <h1>Jogador</h1>
                    <div class="barra-progresso">
                        <div class="progresso" :style="[player.styleLifeBar]"></div>
                    </div>
                    <p>{{ player.lifeBar }}%</p>

                </div>
                <div class="item">
                    <h1>Monstro</h1>
                    <div class="barra-progresso">
                        <div class="progresso" :style="[monster.styleLifeBar]"></div>
                    </div>
                    <p>{{ monster.lifeBar }}%</p>
                </div>
            </div>
            <div class="block" id="status" v-show="status">
                <h1 :class="mesgStatusClass">{{ mesgStatus }}</h1>
            </div>
            <div class="block" id="display">
                <template v-if="!jogando">
                    <button id="begin" @click="resetStart">Iniciar Novo Jogo</button>
                </template>
                <template v-else>
                    <button id="atk" @click="move(0)">Ataque</button>
                    <button id="atk-e" @click="move(1)">Ataque Especial</button>
                    <button id="heal"  @click="move(2)">Curar</button>
                    <button id="give-up" @click="gameOver(1)">Desistir</button>
                </template>
            </div>
            <div class="block" id="log" v-show="log">
                <div id="log2">
                    <template v-for="data in dataLog" :key="data.id">
                        <div class="dataLog" :style="data.style">
                            <h2>{{ data.msg }}</h2>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
